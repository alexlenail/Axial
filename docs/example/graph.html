        <div>
            <label for="">Force</label>
            <input type="range" id="repulsion_strength" min="10" max="800" step="1" value="100">

, {"cost": 1.0, "protein1": "ZNF521", "protein2": "ZNF703", "in_solution": true, "source_name": "ZNF703", "target_name": "ZNF521", "source": 121, "target": 142}, {"cost": 1.0, "source_name": "USP22", "target_name": "USP28", "source": 122, "target": 143}, {"cost": 1.0, "protein1": "CPAMD8", "protein2": "RECK", "in_solution": true, "source_name": "CPAMD8", "target_name": "RECK", "source": 123, "target": 126}, {"cost": 1.0, "source_name": "CAMK2D", "target_name": "CAPN2", "source": 129, "target": 135}, {"cost": 1.0, "protein1": "ESM1", "protein2": "IGFBP1", "in_solution": true, "source_name": "IGFBP1", "target_name": "ESM1", "source": 131, "target": 140}, {"cost": 1.0, "protein1": "PCDH1", "protein2": "SEMA3B", "in_solution": true, "source_name": "PCDH1", "target_name": "SEMA3B", "source": 133, "target": 138}, {"cost": 1.0, "source_name": "EML1", "target_name": "CAV1", "source": 134, "target": 145}, {"cost": 1.0, "source_name": "CAPN2", "target_name": "APLP2", "source": 135, "target": 136}, {"cost": 1.0, "source_name": "CAPN2", "target_name": "CAV1", "source": 135, "target": 145}]}

var focus_node = null;

var show_only_solution_edges = false;
var repulsion_strength = 100;
var colorBy = "prize";
var groupBy = null;
var turnForceOff = false;

var text_center = false;
var outline = false;
var highlight_color = "blue";
var highlight_trans = 0.1;
var default_node_color = "#ccc";
var default_link_color = "#aaa";
var edge_opacity = 0.6;
var nominal_base_node_size = 8;
var nominal_text_size = 10;
var max_text_size = 24;
var default_stroke_width = 1;
var max_stroke = 16;
var max_base_node_size = 36;
var min_zoom = 0.2;
var max_zoom = 7;
var group_boundary_margin = 32;
var group_compactness = 0.000001;
var group_padding = 8;

var tocolor = "fill";
var towhite = "stroke";
if (outline) {
    tocolor = "stroke"
    towhite = "fill"
}

var svg = d3.select("#graph-container").append("svg").attr("xmlns", "http://www.w3.org/2000/svg").attr("xmlns:xlink", "http://www.w3.org/1999/xlink");
var g = svg.append("g");
svg.style("cursor", "move");

var cola = cola.d3adaptor(d3).size([w, h]);
cola.groupCompactness = group_compactness;


var min_confidence = 0;
var max_confidence = 1;
var edge_width = d3.scaleLinear().domain([0, 1]).range([0.3, 3]).clamp(true);

var colors20 = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477",
                "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc",
                "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];
var color = {

        'prize':d3.scaleLinear().domain([0, 1e-10, 5.517829854063881]).range(["lightgrey", "white", "red"]).nice(),

        'degree':d3.scaleLinear().domain([0, 1266]).range(["lightblue", "red"]).nice(),

        'betweenness':d3.scaleLinear().domain([0, 0.28674350968360623]).range(["purple", "orange"]).nice(),

        'terminal':d3.scaleLinear().domain([false, true]).range(["grey", "orange"]).nice(),

        'log2FC':d3.scaleLinear().domain([-4.56655174140561,0,3.65549140342284]).range(["blue","white","red"]).nice(),

        'StdErr':d3.scaleLinear().domain([0,0.183204989068986]).range(["white","red"]).nice(),

        'P_adj':d3.scaleLinear().domain([0,1.6482177757121994e-52]).range(["white","red"]).nice(),

        'P_value':d3.scaleLinear().domain([0,5.0209609741378285e-54]).range(["white","red"]).nice(),

        'Base_Mean':d3.scaleLinear().domain([206.70695642104096,36275.7725047617]).range(["purple","orange"]).nice(),

        'Wald_Stats':d3.scaleLinear().domain([-59.06946534061829,0,107.73086935173401]).range(["blue","white","red"]).nice(),


        'louvain_clusters': d3.scaleOrdinal(d3.schemePastel1),

        'location': d3.scaleOrdinal(d3.schemePastel1),

        'general_process': d3.scaleOrdinal(d3.schemePastel1),

        'specific_process': d3.scaleOrdinal(d3.schemePastel1),


        'general_function': d3.scaleOrdinal(colors20),

        'specific_function': d3.scaleOrdinal(colors20),

};

var triangle = d3.symbol().type(d3.symbolTriangle).size(200)(),
     circle = d3.symbol().type(d3.symbolCircle).size(200)(),
     diamond = d3.symbol().type(d3.symbolDiamond).size(200)();

var display_type = d3.scaleOrdinal().domain(['protein', 'TF', 'metabolite']).range([circle, triangle, diamond] );

var size = d3.scalePow().exponent(1).domain([1, 100]).range([8, 24]);


/////////////////////////////////////////////////////////////////////////////
                      ///////    Legends    ///////
/////////////////////////////////////////////////////////////////////////////

// SYMBOL LEGEND
var shapes = svg.append("g")
                .attr("class", "legend_Symbol")
                .attr("transform", "translate(20, 20)")
                .style("stroke", "black")
                .attr("font-family", "sans-serif")
                .call(d3.legendSymbol()
                        .scale(display_type)
                        .orient("vertical")
                        .title("Node Type"));

// COLOR LEGEND
var colors = svg.append("g")
                .attr("class", 'legendLinear color_Legend')
                .attr("transform", "translate(20,340)")
                .style("stroke", "black")
                .attr("font-family", "sans-serif")
                .call(d3.legendColor()
                        .shapeWidth(30)
                        .orient('vertical')
                        .scale(color[colorBy])
                        .title(colorBy));

// WIDTH LEGEND
var widths = svg.append("g")
                .attr("class", "legendSizeLine")
                .attr("transform", "translate(20, 160)")
                .style("stroke", "black")
                .attr("font-family", "sans-serif")
                .call(d3.legendSize()
                        .scale(edge_width)
                        .shape("line")
                        .orient("vertical")
                        .shapeWidth(40)
                        .labelAlign("start")
                        .shapePadding(10)
                        .title("Confidence"));


/////////////////////////////////////////////////////////////////////////////
                      ///////   Links Setup    ///////
/////////////////////////////////////////////////////////////////////////////

var linked = {};
graph.links.forEach(function(d) { linked[d.source_name + "," + d.target_name] = true; });

function isConnected(a, b) {
    return linked[a.id + "," + b.id] || linked[b.id + "," + a.id] || a.id == b.id;
}

function hasConnections(a) {
    for (var property in linked) {
        s = property.split(",");
        if ((s[0] == a.id || s[1] == a.id) && linked[property]) { return true; }
    }
    return false;
}

let isNumber = (n) => !isNaN(parseFloat(n)) && isFinite(n);


/////////////////////////////////////////////////////////////////////////////
                      ///////   Groups Setup    ///////
/////////////////////////////////////////////////////////////////////////////

var groups = {
    "louvain_clusters": {},"location": {},"general_process": {},"specific_process": {},
};

if ("location" in groups) {
    groups.location['plasma_membrane'] = {'id':"plasma_membrane", 'leaves':[], 'groups':[], 'padding':group_padding}
    groups.location['cytoplasm'] = {'id':"cytoplasm", 'leaves':[], 'groups':[], 'padding':group_padding}
}


graph.nodes.forEach(function (v, i) {
    Object.keys(groups).forEach(function (key) {
        if (key in v) {
            if (!(v[key] in groups[key])) { groups[key][v[key]] = {'id':v[key], 'leaves':[], 'groups':[], 'padding':group_padding}; }
            groups[key][v[key]]['leaves'].push(i);
        }
    });
});

if ("location" in groups) { delete groups.location['extracellular']; }

Object.keys(groups).forEach(function (key) {
    groups[key] = Object.values(groups[key])
});

if ("location" in groups) {
    var cytoplasm_index = _(groups.location).findIndex(function(location){return location.id==='cytoplasm'})
    _(groups.location).each(function(location, i){if (location.id !== 'cytoplasm' && location.id !== 'plasma_membrane'){groups.location[cytoplasm_index]['groups'].push(i)}});

    var plasma_membrane_index = _(groups.location).findIndex(function(location){return location.id==='plasma_membrane'})
    groups.location[plasma_membrane_index]['groups'].push(cytoplasm_index)

    _(groups.location).each(function (g) {g.padding = g.id === 'plasma_membrane' ? 0 : group_padding * (g.groups.length + 1);});

}

graph.nodes.forEach(function (n) {
    n.height = n.width = group_boundary_margin;
});

// function padding(group) {}


/////////////////////////////////////////////////////////////////////////////
                      ///////    Setup Graph    ///////
/////////////////////////////////////////////////////////////////////////////

var node = g.selectAll(".node")
            .data(graph.nodes)
            .enter().append("path")
            .attr("class", "node")
            .attr("id", d => d.id)
            .attr("d", d => display_type(d.type))
            // .size(function(d) { return Math.PI * Math.pow(size(d.size) || nominal_base_node_size, 2); })
            .style(tocolor, (d) => (d[colorBy] ? color[colorBy](d[colorBy]) : default_node_color) )
            .style("stroke-width", default_stroke_width)
            .style(towhite, "white")
            .on("mouseover", (d) => set_highlight(d)).on("mouseout", (d) => remove_highlight());

node.call(cola.drag);
// node.on("mousedown", (d) => set_focus(d));
// node.on("mouseup", (d) => remove_focus(d));

var text = g.selectAll(".text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("dy", ".35em")
            .style("font-size", nominal_text_size + "px")
            .attr("font-family", "sans-serif")
            .text((d) => (text_center ? d.id : '\u2002' + d.id))
            .style("text-anchor", (d) => (text_center ? "middle" : "inherit") )
            .attr("dx", (d) => (text_center ? 0 : (size(d.size) || nominal_base_node_size)) );


var link = g.selectAll(".link");
var group = g.selectAll('.group');
var label = g.selectAll(".label");


/////////////////////////////////////////////////////////////////////////////
                    ///////    Re-Draw Graph    ///////
/////////////////////////////////////////////////////////////////////////////


function restart() {
    // When we restart, we'd like to be able to change
    //  - which edges exist
    //  - how the nodes are grouped

    // Changing which links exist
    links = show_only_solution_edges ? graph.links.filter(function (l) {return l.in_solution}) : graph.links;
    link = link.data(links);
    link.exit().remove();
    link = link.enter()
               .insert("line", ".node") // insert before "node" so that nodes show up on top
               .attr("class", "link")
               .style("stroke-width", function(d) {
                   if (isNumber(d.cost) && d.cost >= 0) { return edge_width(1-d.cost); }
                   else { return default_stroke_width; }
               })
               .style("stroke", function(d) {
                   if (isNumber(d.score) && d.score >= 0) { return color[colorBy](d.score); }
                   else { return default_link_color; }
               })
               .style("opacity", edge_opacity)
               .merge(link);

    // Changing what the grouping is
    if (groupBy) {
        group = group.data([]);
        group.exit().remove();
        group = group.data(groups[groupBy])
                     .enter()
                     .insert('rect', '.link')
                     .attr('rx',5)
                     .attr('ry',5)
                     .style("fill", function (d) { return color[groupBy](d.id); })
                     .style("opacity", 0.7)
                     .call(cola.drag);

        label = label.data([]);
        label.exit().remove()
        label = label.data(groups[groupBy])
                     .enter()
                     .insert('text', '.group')
                     .attr("class", "label")
                     .attr("font-family", "sans-serif")
                     .text(function (d) { return d.id; })
                     .call(cola.drag);

        cola.nodes(graph.nodes)
            .links(links)
            // .links(turnForceOff ? [] : links)  # TODO
            .groups(groups[groupBy])
            .jaccardLinkLengths(repulsion_strength, 0.7)
            .avoidOverlaps(true)
            .start(50, 0, 50);

    } else {
        group = group.data([])
        group.exit().remove()
        cola.groups([]);

        label = label.data([]);
        label.exit().remove()

        cola.nodes(graph.nodes)
            .links(links)
            // .links(turnForceOff ? [] : links)  # TODO
            .jaccardLinkLengths(repulsion_strength, 0.7)
            .avoidOverlaps(true)
            .start(50, 0, 50);
    }

    cola.on('tick', function () {

        node.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")" );
        text.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")" );

        link.attr("x1", (d) => d.source.x )
            .attr("y1", (d) => d.source.y )
            .attr("x2", (d) => d.target.x )
            .attr("y2", (d) => d.target.y );

        node.attr("cx", (d) => d.x )
            .attr("cy", (d) => d.y );

        if (groupBy) {
            group.attr('x', (d) => d.bounds.x + d.padding / 2 )
                 .attr('y', (d) => d.bounds.y + d.padding / 2 )
                 .attr('width', (d) => d.bounds.width() - d.padding )
                 .attr('height',(d) => d.bounds.height() - d.padding );

            label.attr("x", (d) => d.bounds.x + d.padding / 2 )
                 .attr("y", (d) => d.bounds.y + d.padding / 2 );
        }
    });
}

function recolor() {
    node.style(tocolor, (d) => (d[colorBy] ? color[colorBy](d[colorBy]) : default_node_color) );

    colors.remove()
    colors = svg.append("g")
                .attr("class", 'legendLinear color_Legend')
                .attr("transform", "translate(20,340)")
                .style("stroke", "black")
                .attr("font-family", "sans-serif")
                .call(d3.legendColor()
                        .shapeWidth(30)
                        .orient('vertical')
                        .scale(color[colorBy])
                        .title(colorBy));
}

restart();
recolor();


/////////////////////////////////////////////////////////////////////////////
                      ///////    Highlight    ///////
/////////////////////////////////////////////////////////////////////////////

function set_highlight(d) {
    svg.style("cursor", "pointer");

    node.style(towhite, (o) => (isConnected(d, o) ? highlight_color : "white"));
    text.style("font-weight", (o) => (isConnected(d, o) ? "bold" : "normal"));
    link.style("stroke", (o) => (o.source.index == d.index || o.target.index == d.index ? highlight_color : default_link_color));
}

function remove_highlight() {
    if (focus_node===null) {
        node.style(towhite, "white");
        text.style("font-weight", "normal");
        link.style("stroke", default_link_color);
    }
}


/////////////////////////////////////////////////////////////////////////////
                      ///////    Focus    ///////
/////////////////////////////////////////////////////////////////////////////

node.on("click", function(d) { if (shiftKey) {shiftKey = false; window.open("http://www.genecards.org/cgi-bin/carddisp.pl?gene="+d.id);} });

function set_focus(d) {
    d3.event.stopPropagation();
    focus_node = d3.select(this);
    // console.log('set_focus');
    if (highlight_trans < 1) {
        node.style("opacity", (o) => (isConnected(d, o) ? 1 : highlight_trans));
        text.style("opacity", (o) => (isConnected(d, o) ? 1 : highlight_trans));
        link.style("opacity", (o) => (o.source.index == d.index || o.target.index == d.index ? 1 : highlight_trans));
        group.style("opacity", (o) => (highlight_trans * 2));
        label.style("opacity", (o) => (highlight_trans * 2));
    }
}

function remove_focus() {
    focus_node = null;
    // console.log('remove_focus');
    d3.event.stopPropagation();
    node.style("opacity", 1);
    text.style("opacity", 1);
    link.style("opacity", edge_opacity);
    group.style("opacity", 0.6);
    label.style("opacity", 1);
    remove_highlight();
}

var shiftKey;

function keypress() { shiftKey = d3.event.shiftKey || d3.event.metaKey; }

d3.select("body").on("keydown", keypress).on("keyup", keypress);

/////////////////////////////////////////////////////////////////////////////
                    ///////   Zoom & Resize    ///////
/////////////////////////////////////////////////////////////////////////////

svg.call(d3.zoom()
           .scaleExtent([1 / 2, 8])
           .on("zoom", zoomed));

function zoomed() { g.attr("transform", d3.event.transform); }


function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    svg.attr("width", window.innerWidth).attr("height", window.innerHeight);
}

d3.select(window).on("resize", resize)

resize();


/////////////////////////////////////////////////////////////////////////////
                ///////    Additional Features    ///////
/////////////////////////////////////////////////////////////////////////////

$("#search_for_node").on('input', function () {
    var val = this.value;
    if ($('#nodes').find('option').filter(function() {
        return this.value.toUpperCase() === val.toUpperCase();
    }).length) {
        set_focus(d3.select("#"+this.value)._groups[0][0].__data__);  // TODO: fix this BS
        set_highlight(d3.select("#"+this.value)._groups[0][0].__data__);  // TODO: fix this BS
    }
    else { remove_focus(); remove_highlight(); }
});

$("#show_only_solution_edges").change(function() {
    show_only_solution_edges = this.checked; restart();
});

$("#colorBy").change(function() {
    colorBy = this.value; recolor();
});

$("#groupBy").change(function() {
    if(this.value) { groupBy = this.value; restart(); }
    else { groupBy = null; restart(); }
});

$("#turnForceOff").change(function() {
    turnForceOff = this.checked; restart();
});

$("#edge_opacity").change(function(){
    edge_opacity = this.value;
    link.style("opacity", edge_opacity )
})

$("#repulsion_strength").change(function(){
    repulsion_strength = this.value;
    restart();
})

                      ///////    Download    ///////

d3.select("#download").on("click", function() {
    d3.select(this)
      .attr("href", 'data:application/octet-stream;base64,' + btoa(unescape(encodeURIComponent(d3.select("#graph-container").html()))))
      .attr("download", "interactome.svg")
})
